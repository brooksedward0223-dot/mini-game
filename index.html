<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maze Runner — First Person</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay">
    <div id="title">Maze Runner</div>
    <div id="instructions">
      Click to play — move: WASD, look: mouse, sprint: Shift<br/>
      Reach the glowing goal as fast as you can.
    </div>
    <button id="startBtn">Start Game</button>
  </div>

  <div id="hud">
    <div id="timer">Time: 0.00s</div>
    <div id="message"></div>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
